<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Error log tester</title>
	</head>
	<body>
		<a href="#" onclick="return hello = throwTestError; return false;">Throw error</a>
		<script>
			window.onerror = function(message, file, line) {
				new Image().src = '/log/'
				+ '?project=' + encodeURIComponent('test101')
				+ '&windowLocation=' + encodeURIComponent(window.location.protocol + '//' + window.location.host + window.location.pathname)
				+ '&message=' + encodeURIComponent(message)
				+ '&file=' + encodeURIComponent(file)
				+ '&line=' + encodeURIComponent(line);
				alert('A JavaScript error was thrown and we have sent this to the error logger.');
				return true;
			};
		</script>
	</body>
</html>
